<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Finance Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üí∞ PERSONAL FINANCE ANALYZER</h1>
            <p>Upload your CSV file and analyze your finances</p>
        </div>
        
        <div class="content">
            <div class="form-container">
                <form method="POST" enctype="multipart/form-data" id="uploadForm">
                    <div class="input-group">
                        <div class="input-field">
                <label for="monthInput" class="sr-only">Month</label>
                <input type="text" id="monthInput" name="month" placeholder="Enter month (e.g. March, April)" required>
            </div>
                        <div class="input-field">
                <label for="fileInput" class="sr-only">CSV File</label>
                <input type="file" id="fileInput" name="file" accept=".csv" required>
            </div>
                        <button type="submit" id="submitBtn">Analyze</button>
                    </div>
                </form>
                
                {% if filename %}
                <div class="file-info anchor" id="fileInfoSection">
                    üìÅ Using file: <strong>{{ filename }}</strong>
                </div>
                {% endif %}
            </div>

            {% if result %}
            <div class="terminal" id="resultsSection">
                {{ result|safe }}
            </div>
            {% endif %}

            <div class="status-container">
                <div class="status hidden" id="statusMessage">
                    Processing your financial data... Google Sheets update in progress
                </div>
            </div>
            {% if operation_id %}
            <div data-operation-id="{{ operation_id }}" class="hidden"></div>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
